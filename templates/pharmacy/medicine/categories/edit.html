{% extends "base.html" %}

{% block pageTitle %}Edit Category{% endblock %}

{% block mainContent %}
<div class="card-style card white">
    <h4 class="box-title">Edit Medicine Category</h4>
    <div class="card-body">

        {{ openForm("/Hms/MedicineCategories/Update") }}

        <input type="hidden" name="id" value="{{ id }}">

        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    {{ labelFor("name", "Category", true) }}
                    <input type="text"
                           id="name"
                           name="name"
                           autocomplete="off"
                           minlength="2"
                           maxlength="50"
                           autofocus
                           required
                           value="{{ name | escape }}"
                           placeholder="Category name"
                           class="form-control">
                </div>
            </div>
        </div>

        {{ printErrorList(errorList) }}

        <div class="form-row">
            <div class="col">
                <button type="submit" class="float-right btn btn-primary">
                    Update Category
                </button>
            </div>
        </div>

        {{ closeForm() }}
    </div>
</div>
{% endblock %}
