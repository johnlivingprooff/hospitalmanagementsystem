<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="hms-default-logo.png">

    <title>Hospital Management System - Login</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="floating-labels.css" rel="stylesheet">

    <link href="all.min.css" rel="stylesheet">

    <style>
        .logo {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
        body {
            background: #dedede;
        }
        .version {
            color: gray;
            text-align: center;
        }
        #version-text {
            font-size: 1rem !important;
        }
        .form-signin {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            margin: auto;
        }
        .form-label-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .form-label-group input {
            height: calc(3.125rem + 2px);
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        .form-label-group label {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            margin-bottom: 0;
            line-height: 1.5;
            color: #495057;
            pointer-events: none;
            cursor: text;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            transition: all .1s ease-in-out;
        }
    </style>
</head>

<body>
<form class="form-signin" action="/login" method="post">
    <div class="text-center mb-4">
        <img class="logo" src="hms-default-logo.png" />
        <h5 class="my-4">Hospital Management System</h5>
        <p class="my-4 font-weight-normal">Sign-in to get started.</p>
    </div>

    <div class="form-label-group">
        <input type="email"
               name="email"
               id="inputEmail"
               class="form-control"
               placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
    </div>

    <div class="form-label-group">
        <input type="password"
               name="password"
               minlength="8"
               maxlength="15"
               id="inputPassword"
               class="form-control"
               placeholder="Password" required>
        <label for="inputPassword">Password</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

<div class="my-4 version">
    <p id="version-text" class="lead">System Version 1.0</p>
</div>

<script src="all.min.js"></script>
</body>
</html>
